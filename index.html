<html>
<body>
<h1 style="color: green;">
	14 August
</h1>
<h3>
	Write a JavaScript program to calculate days left until next 14 August.
</h3>
<script>
	// Get the current date
	let today = new Date();

	// Get the year of the current date
	let AugustYear = today.getFullYear();

	// Check if the current date is
	// already past by checking if the month
	// is December and the current day
	// is greater than 25
	if (today.getMonth() == 7 &&
		today.getDate() > 14) {

	// Add an year so that the next
	// Christmas date could be used
	AugustYear = AugustYear + 1;
	}

	// Get the date of the next Christmas
	let August =
		new Date(AugustYear, 7, 14);

	// Get the number of milliseconds in 1 day
	let dayMilliseconds =
		1000 * 60 * 60 * 24;

	// Get the remaining amount of days
	let remainingDays = Math.ceil(
	(August.getTime() - today.getTime()) /
	(dayMilliseconds)
	);

	// Write it to the page
	document.write("There are " + remainingDays +
				" days remaining until 14 August.");
</script>
</body>
</html>
